    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

    <script type="text/javascript">
      document.body.onload = function() {
        const progressBar = document.getElementById('progressBarOuterCircle');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const project_name = document.getElementById('project_name');
        const gpu_count = document.getElementById('gpu_count');
        const resolution = document.getElementById('resolution');
        const price = document.getElementById('price');
        const payButton = document.getElementById('payButton');
        const payButtonText = document.getElementById('payButtonText');

        const socket = io()

        const projectId = "{{ project_id }}";
        socket.emit('join_project', { project_id: projectId });
        
        socket.on('project_update', function(projectData) {
          progressBar.style.setProperty('--progress', projectData.progress);
          progressText.innerText = parseFloat(projectData.progress).toFixed(2);

          project_name.innerText = projectData.project_name;
          gpu_count.innerText = projectData.gpu_count;
          price.innerText = projectData.price;
          
          // Only show pay button if payment link is provided
          if (projectData.payment_link !== "") {
              payButton.onclick = function() {
                const payButtonText = document.getElementById('payButtonText');
                payButtonText.innerText = projectData.payment_link;
                payButtonText.style.display = 'block';
              }
          } else {
              payButton.style.display = 'none';
          }

          // Only show framerate if the project is not a render project
          if (projectData.project_type === 'Render') {
            resolution.innerText = `${projectData.resolution}`;
          } else {
            resolution.innerText = `${projectData.resolution} ${projectData.framerate}fps`;
          }

          // If message is empty string, hide the message section
          if (projectData.message=="") {
            message.style.display = 'none';
          } else {
            message.innerText = projectData.message;
          }
          
          document.body.setAttribute('data-loaded', 'true');
        });

        function beforeUnload() {
          socket.emit('leave_project', { project_id: projectId });
        }

        window.addEventListener('beforeunload', beforeUnload);
      };
    </script>
